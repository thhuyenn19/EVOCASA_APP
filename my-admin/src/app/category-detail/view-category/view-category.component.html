<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add category</title>
    <link rel="stylesheet" href="/DoAnCK/Category/add-category.css">

    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    
<!-- ADD CATEGORY -->
    <div class="container">
        <!-- ADD CATEGORY Title -->
        <div class="title">VIEW CATEGORY</div>

        <!-- Flex container for buttons -->
        <div class="flex-container">
            <div class="button cancel" (click)="goBack()">
                <img src="images/category-detail/cancel.png" alt="Cancel">
                <span>Cancel</span>
            </div>
        </div>
    </div>

    <div class="custom-container">
        <!-- Image Display Box -->
        <div class="box" [ngClass]="{ 'category-no-image': !previewImage, 'category-has-image': previewImage }">
            <div class="upload-title">Category Image</div>
            
            <!-- Khu vực hiển thị ảnh -->
            <div>
                <img *ngIf="previewImage" [src]="previewImage" class="main-image-x">
                
                <!-- Hiển thị thông báo nếu không có ảnh -->
                <div class="no-image-message" *ngIf="!previewImage">
                    No image available
                </div>
            </div>
        </div>

        <!-- Second Box -->
        <div class="product-info-box">
            <div class="product-info-content">
                <div class="product-info-title">Category Information</div>
                <div class="input-container">
                    <!-- Category Name -->
                    <div class="input-container">
                        <div class="label">Category Name</div>
                        <input type="text" class="input-field1" [(ngModel)]="category.name" placeholder="Enter Category Name" readonly>
                    </div>
                </div>

                <!-- Description -->
                <div class="input-container">
                    <div class="label" style="margin-top: 30px;">Description</div>
                    <textarea class="input-field-description"  [(ngModel)]="category.description" placeholder="Description category" readonly></textarea>
                </div>

                 <!-- Parent category -->
                 <div class="input-container">
                    <div class="label">Parent Category</div>
                    <div class="combo-box-container">
                        <input type="text" class="input-field" [value]="parentCategoryName || 'None'" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>


</html>
