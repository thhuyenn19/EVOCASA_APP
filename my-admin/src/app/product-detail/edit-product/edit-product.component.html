<!-- Header -->
<div class="header">
  <h1>ADD VOUCHER</h1>
  <div class="header-buttons">
    <button class="btn save-draft">
      <!-- <img src="assets/icons/save.svg" alt="" /> -->
      Save draft
    </button>
    <button class="btn add-voucher">
      <!-- <img src="assets/icons/add.svg" alt="" /> -->
      Add voucher
    </button>
    <button class="btn cancel">
      <!-- <img src="assets/icons/cancel.svg" alt="" /> -->
      Cancel
    </button>
  </div>
</div>

<!-- Voucher ID -->
<div class="voucher-id">
  <span class="label">Voucher ID:</span>
  <span class="value">665400000000000000000003</span>
</div>

<!-- Form Container -->
<div class="form-container">
  <!-- Voucher Information -->
  <div class="form-section">
    <h2>Voucher Information</h2>

    <div class="form-group">
      <label>Voucher Name</label>
      <input type="text" class="form-control" />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Category</label>
        <input type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label>Discount Percent</label>
        <div class="input-with-suffix">
          <input type="number" class="form-control" />
          <span class="suffix">%</span>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Maximum threshold</label>
        <div class="input-with-suffix">
          <input type="number" class="form-control" />
          <span class="suffix">$</span>
        </div>
      </div>
      <div class="form-group">
        <label>Minimum order value</label>
        <div class="input-with-suffix">
          <input type="number" class="form-control" />
          <span class="suffix">$</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Time -->
  <div class="form-section">
    <h2>Time</h2>

    <div class="form-row">
      <div class="form-group">
        <label>Expire Date</label>
        <div class="input-with-icon">
          <input type="date" class="form-control" />
          <!-- <img src="assets/icons/calendar.svg" alt="" class="calendar-icon" /> -->
        </div>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="indefinitely" />
        <label for="indefinitely">Indefinitely</label>
      </div>
    </div>
  </div>
</div>
