<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit voucher</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h1>EDIT VOUCHER</h1>
      <div class="header-buttons">
        <button class="btn save-draft">Save draft</button>
        <button class="btn save-changes">Save changes</button>
        <button class="btn cancel">Cancel</button>
      </div>
    </div>

    <!-- Voucher ID -->
    <div class="voucher-id">
      <span class="label">Voucher ID:</span>
      <span class="value">665400000000000000000003</span>
    </div>

    <!-- Form Container -->
    <div class="form-container">
      <!-- Voucher Information -->
      <div class="form-section">
        <h2>Voucher Information</h2>

        <div class="form-group">
          <label>Voucher Name</label>
          <input type="text" class="form-control" />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Category</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label>Discount Percent</label>
            <div class="input-with-suffix">
              <input type="number" class="form-control" />
              <span class="suffix">%</span>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Maximum threshold</label>
            <div class="input-with-suffix">
              <input type="number" class="form-control" />
              <span class="suffix">$</span>
            </div>
          </div>
          <div class="form-group">
            <label>Minimum order value</label>
            <div class="input-with-suffix">
              <input type="number" class="form-control" />
              <span class="suffix">$</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Time -->
      <div class="form-section">
        <h2>Time</h2>

        <div class="form-row">
          <div class="form-group">
            <label>Expire Date</label>
            <div class="input-with-icon">
              <input type="date" class="form-control" />
            </div>
          </div>
          <div class="form-group checkbox-group">
            <input type="checkbox" id="indefinitely" />
            <label for="indefinitely">Indefinitely</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
