<!-- Header -->
<div class="header">
  <h1>ADD VOUCHER</h1>
  <div class="header-buttons">
    <button class="btn save-draft">
      Save draft
    </button>
    <button class="btn add-voucher" (click)="onAddVoucher()">
      Add voucher
    </button>
    <button class="btn cancel" (click)="onCancel()">
      Cancel
    </button>
  </div>
</div>

<!-- Form Container -->
<div class="form-container">
  <!-- Voucher Information -->
  <div class="form-section">
    <h2>Voucher Information</h2>

    <div class="form-group">
      <label>Voucher Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="voucherName"
      />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Category</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="category"
        />
      </div>
      <div class="form-group">
        <label>Discount Percent</label>
        <div class="input-with-suffix">
          <input
            type="number"
            class="form-control"
            [(ngModel)]="discountPercent"
          />
          <span class="suffix">%</span>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Maximum threshold</label>
        <div class="input-with-suffix">
          <input
            type="number"
            class="form-control"
            [(ngModel)]="maximumThreshold"
          />
          <span class="suffix">$</span>
        </div>
      </div>
      <div class="form-group">
        <label>Minimum order value</label>
        <div class="input-with-suffix">
          <input
            type="number"
            class="form-control"
            [(ngModel)]="minimumOrderValue"
          />
          <span class="suffix">$</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Time -->
  <div class="form-section">
    <h2>Time</h2>

    <div class="form-row">
      <div class="form-group">
        <label>Expire Date</label>
        <div class="input-with-icon">
          <input
            type="date"
            class="form-control"
            [(ngModel)]="expireDate"
            (change)="onExpireDateChange()"
          />
        </div>
      </div>
      <div class="form-group checkbox-group">
        <input
          type="checkbox"
          id="indefinitely"
          [(ngModel)]="indefinitely"
          (change)="onIndefinitelyChange()"
        />
        <label for="indefinitely">Indefinitely</label>
      </div>
    </div>
  </div>
</div>
